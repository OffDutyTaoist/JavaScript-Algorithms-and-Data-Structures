<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cash Register</h1>
    
    <label for="price">Price of the item:</label>
    <input type="number" id="price" value="19.50" step="0.01" disabled>

    <label for="cash">Cash provided by the customer:</label>
    <input type="number" id="cash" placeholder="Enter cash provided" step="0.01">

    <button id="purchase-btn">Purchase</button>

    <div id="change-due"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
